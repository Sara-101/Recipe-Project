<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner?</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f7f7f7;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        #survey {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        #surveyResults {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #recipeResults {
            margin-top: 20px;
        }

        .recipe-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .recipe {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .recipe img {
            max-width: 100%;
            border-radius: 8px;
        }

        .recipe h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .recipe a {
            color: #4CAF50;
            text-decoration: none;
        }

        .recipe a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>What's for Dinner?</h1>
    <p>Find the best recipes based on your preferences!</p>
</header>


<div id="survey">
    <h2>Survey: Help Us Choose Recipes</h2>
    <form id="surveyForm">
        <label for="dietaryRestrictions">Dietary Restrictions:</label>
        <select id="dietaryRestrictions" name="dietaryRestrictions">
            <option value="None">None</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Gluten Free">Gluten Free</option>
        </select>

        <label for="spiceLevel">Spice Level:</label>
        <select id="spiceLevel" name="spiceLevel">
            <option value="Mild">Mild</option>
            <option value="Medium">Medium</option>
            <option value="Spicy">Spicy</option>
        </select>

        <label for="allergies">Allergies:</label>
        <select id="allergies" name="allergies">
            <option value="None">None</option>
            <option value="Peanuts">Peanuts</option>
            <option value="Dairy">Dairy</option>
            <option value="Shellfish">Shellfish</option>
        </select>

        <label for="mealType">Meal Type:</label>
        <select id="mealType" name="mealType">
            <option value="Any">Any</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Breakfast">Breakfast</option>
        </select>

        <input type="submit" value="Submit Survey">
    </form>
</div>


<div id="surveyResults"></div>


<div id="recipeResults"></div>

<script src="script.js"></script>

</body>
</html>
