<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>What's for Dinner?</h1>
        <p>Get personalized recipe recommendations based on your preferences!</p>
    </header>

    <section id="survey">
        <h2>Customize Your Meal</h2>
        <form id="surveyForm">
            <label for="dietaryRestrictions">Dietary Restrictions:</label>
            <select id="dietaryRestrictions" name="dietaryRestrictions">
                <option value="none">None</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
            </select>

            <label for="spiceTolerance">Spice Tolerance:</label>
            <select id="spiceTolerance" name="spiceTolerance">
                <option value="mild">Mild</option>
                <option value="medium">Medium</option>
                <option value="hot">Hot</option>
            </select>

            <label for="allergies">Allergies (select all that apply):</label>
            <input type="checkbox" id="peanuts" name="allergies" value="nuts"> Nuts
            <input type="checkbox" id="dairy" name="allergies" value="dairy"> Dairy
            <input type="checkbox" id="gluten" name="allergies" value="gluten"> Gluten

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="recipeRecommendations" style="display: none;">
        <h2>Recipe Recommendations</h2>
        <ul id="recipeList"></ul>
    </section>





    
    <footer>
        <p>Made by Sara Hussain</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
