<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Survey</title>
</head>
<body>

<h1>What's for Dinner? Survey</h1>

<form id="recipeSurvey">
    <label for="spiceLevel">Spice Level:</label>
    <select id="spiceLevel" name="spiceLevel">
        <option value="mild">Mild</option>
        <option value="medium">Medium</option>
        <option value="hot">Hot</option>
    </select>
    <br><br>

    <label for="diet">Dietary Preference:</label>
    <select id="diet" name="diet">
        <option value="none">None</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="gluten-free">Gluten-Free</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
</form>

<div id="result"></div>

<script>

document.getElementById("recipeSurvey").addEventListener("submit", function(event) {
    event.preventDefault();  


    const spiceLevel = document.getElementById("spiceLevel").value;
    const diet = document.getElementById("diet").value;


    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `You selected: Spice Level - ${spiceLevel}, Diet - ${diet}`;

 
});
</script>

</body>
</html>
